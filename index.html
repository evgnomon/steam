<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stimulus Hello</title>
  <link rel="stylesheet" href="static/css/main.css">
</head>
<body>

  <div data-controller="hello">
    <input data-hello-target="name" type="text" placeholder="Enter your name" data-action="keydown.enter->hello#greet">
    <button data-action="click->hello#greet">Greet</button>
    <span data-hello-target="output"></span>
  </div>

  <script type="module" src="static/js/controllers/simple_hello_controller.js"></script>

</body>
</html>
